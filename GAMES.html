<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>GamerGalaxy</title>

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./GAMES.css" />
    <link
      rel="stylesheet"

    />
    <link

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"

  </head>
  <body>
    <div class="games">
      <a class="home" href="./Component4.html" id="home">Home </a>
      <a class="cart" href="./CART.html" id="cart">Cart </a>
      <div class="trending">Trending</div>
      <div class="september-savings-spotlight">September Savings Spotlight</div>

      <img class="game1-2-icon" alt="" src="./public/game1-2@2x.png" />

      <img class="game1-3-icon" alt="" src="./public/game1-3@2x.png" />

      <img class="game1-4-icon" alt="" src="./public/game1-4@2x.png" />

      <img class="game1-5-icon" alt="" src="./public/game1-5@2x.png" />

      <img class="game1-6-icon" alt="" src="./public/game1-6@2x.png" />

      <img class="game1-7-icon" alt="" src="./public/game1-7@2x.png" />

    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./HOME.html";
        });
      }
      
      var cart = document.getElementById("cart");
      if (cart) {
        cart.addEventListener("click", function (e) {
          window.location.href = "./CART.html";
        });
      }
      
      var signIn = document.getElementById("signIn");
      if (signIn) {
        signIn.addEventListener("click", function (e) {
          window.location.href = "./SIGNIN.html";
        });
      }
      </script>
