<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SIGNIN.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="signin">
      <div class="create-account">Create Account</div>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <img
          class="c030bd6bd7ee87ad41485e3c7598dd-icon"
          alt=""
          src="./public/8c030bd6bd7ee87ad41485e3c7598dd4-1@2x.png"
        />

        <div class="signup-with-google">Signup with Google</div>
      </div>
      <div class="rectangle-group">
        <div class="frame-item"></div>
        <img class="pngegg-69-1" alt="" src="./public/pngegg-69-1@2x.png" />

        <div class="signup-with-facebook">Signup with Facebook</div>
      </div>
      <div class="or-">- OR -</div>
      <div class="password">Password</div>
      <div class="email">Email</div>
      <div class="full-name">Full Name</div>
      <div class="already-have-an-container">
        <span>Already have an account? </span>
        <span class="log-in">Log In</span>
      </div>
      <img class="signin-child" alt="" src="./public/line-1.svg" />

      <img class="signin-item" alt="" src="./public/line-2.svg" />

      <img class="signin-inner" alt="" src="./public/line-3.svg" />

      <div class="rectangle-div"></div>
      <div class="create-account1">Create Account</div>
      <img class="lock-icon" alt="" src="./public/lock.svg" />
    </div>
  </body>
</html>
