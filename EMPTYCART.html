<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./EMPTYCART.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="emptycart">
      <div class="emptycart-child"></div>
      <div class="name-on-card">Name on card</div>
      <div class="card-type">Card type</div>
      <div class="card-details">Card Details</div>
      <div class="emptycart-item"></div>
      <div class="name">Name</div>
      <div class="expiration-date">Expiration date</div>
      <div class="emptycart-inner"></div>
      <div class="mmyy">mm/yy</div>
      <div class="cvv">CVV</div>
      <div class="emptycart-child1"></div>
      <div class="div">123</div>
      <div class="card-number">Card Number</div>
      <div class="subtotal">Subtotal</div>
      <div class="shipping">Shipping</div>
      <div class="total-tax-incl">Total (Tax incl.)</div>
      <div class="emptycart-child2"></div>
      <div class="div1">1111 2222 3333 4444</div>
      <div class="emptycart-child3"></div>
      <div class="div2">₹---</div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-3@2x.png" />

      <img class="emptycart-child4" alt="" src="./public/rectangle-9@2x.png" />

      <img class="emptycart-child5" alt="" src="./public/rectangle-10@2x.png" />

      <img class="emptycart-child6" alt="" src="./public/rectangle-11@2x.png" />

      <div class="emptycart-child7"></div>
      <div class="line-div"></div>
      <div class="checkout">Checkout</div>
      <img class="right-icon" alt="" src="./public/right@2x.png" />

      <a class="shopping-continue" href="./GAMES.html" id="shoppingContinue"
        >Shopping Continue</a
      >
      <div class="shopping-cart">Shopping cart</div>
      <div class="emptycart-child8"></div>
      <img class="emptycart-child9" alt="" src="./public/rectangle-20@2x.png" />

      <div class="div3">₹---</div>
      <div class="div4">₹---</div>
      <div class="div5">₹---</div>
      <div class="you-have-0">You have 0 item in your cart</div>
    </div>

    <script>
      var shoppingContinue = document.getElementById("shoppingContinue");
      if (shoppingContinue) {
        shoppingContinue.addEventListener("click", function (e) {
          window.location.href = "./GAMES.html";
        });
      }
      </script>
  </body>
</html>
